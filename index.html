<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PM Expert | AI Lab Setup v2</title>
    <style>
        :root { --blue: #2563eb; --dark: #111827; }
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; max-width: 580px; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .info-box { background: #eff6ff; border-left: 5px solid var(--blue); padding: 20px; margin: 20px 0; border-radius: 8px; }
        .btn { background: var(--blue); color: white; padding: 15px; border-radius: 10px; text-decoration: none; display: block; text-align: center; font-weight: bold; border: none; cursor: pointer; width: 100%; box-sizing: border-box; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="container">
    <h2>Build Your PM Lab (Final Fix)</h2>
    <p>This version uses the full Next.js storefront to ensure zero build errors.</p>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="cohort" placeholder="Cohort ID (e.g. 05-11-2025)">
    <div class="info-box">
        <b>Database URL:</b>
        <input type="text" id="dbUrl" placeholder="postgresql://...">
    </div>
    <button class="btn" onclick="deploy()">ðŸš€ Launch Lab Deployment</button>
</div>
<script>
    function deploy() {
        const n = document.getElementById('name').value.trim();
        const c = document.getElementById('cohort').value.trim();
        const db = document.getElementById('dbUrl').value.trim();
        if(!n || !c || !db) return alert("Please fill all fields.");
        const time = new Date().toTimeString().split(' ')[0].replace(/:/g, '');
        const id = `pm-lab-${n}-${c}-${time}`.toLowerCase().replace(/\s+/g, '-');
        const repo = "https%3A%2F%2Fgithub.com%2Fmedusajs%2Fnextjs-starter-medusa";
        const deployUrl = `https://vercel.com/new/clone?repository-url=${repo}&env=DATABASE_URL&envValue=${encodeURIComponent(db)}&project-name=${id}&repository-name=${id}`;
        window.open(deployUrl, '_blank');
    }
</script>
</body>
</html>
